    <script>
        const STORAGE_KEY = 'pesif_v12_pro';
        let state = { users: {}, currentUserId: null, apiKey: '' };
        let chart = null;
        let currentRatings = { food: 'bien', activity: 'bien' };

        function persist() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); refreshUI(); }
        
        function load() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                state = JSON.parse(saved);
                if (Object.keys(state.users).length > 0 && !state.currentUserId) {
                    state.currentUserId = Object.keys(state.users)[0];
                }
            }
            document.getElementById('api-key-input').value = state.apiKey || '';
        }

        function exportData() {
            const dataStr = JSON.stringify(state, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
            const exportFileDefaultName = `pesif_data_${new Date().toISOString().split('T')[0]}.json`;
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedState = JSON.parse(e.target.result);
                    if (importedState.users) {
                        state = importedState;
                        persist();
                        alert("Datos importados correctamente.");
                        closeModal('api-modal');
                    } else {
                        alert("El archivo no parece tener el formato correcto de Pesif.");
                    }
                } catch (error) {
                    alert("Error al leer el archivo JSON.");
                }
            };
            reader.readAsText(file);
        }

        function saveApiKey() {
            state.apiKey = document.getElementById('api-key-input').value;
            persist();
            closeModal('api-modal');
        }

        function setRating(type, val) {
            currentRatings[type] = val;
            ['mal', 'regular', 'bien'].forEach(v => {
                const btn = document.getElementById(`${type}-${v}`);
                if (!btn) return;
                btn.classList.remove('active-red', 'active-yellow', 'active-green');
                if (v === val) {
                    if (v === 'mal') btn.classList.add('active-red');
                    if (v === 'regular') btn.classList.add('active-yellow');
                    if (v === 'bien') btn.classList.add('active-green');
                }
            });
        }

        function formatMarkdown(text) {
            let formatted = text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') 
                .replace(/^\s*-\s+(.*)$/gm, '<li>$1</li>')       
                .split('\n').map(p => p.trim() ? `<p>${p}</p>` : '').join('');
            if (formatted.includes('<li>')) formatted = formatted.replace(/(<li>.*<\/li>)/gms, '<ul>$1</ul>');
            return formatted;
        }

        async function generateAIAnalysis() {
            if (!state.apiKey) { openModal('api-modal'); return; }
            const user = state.users[state.currentUserId];
            if (!user || user.logs.length < 2) { alert("Necesitas mÃ¡s datos para comparar."); return; }

            const btn = document.getElementById('ai-btn');
            const container = document.getElementById('ai-result-container');
            const content = document.getElementById('ai-content');
            
            // Guardar HTML original
            const originalHTML = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<div class="flex items-center gap-3">
                                <div class="w-4 h-4 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                                <div class="text-left">
                                    <p class="text-sm font-bold text-slate-800">Analizando...</p>
                                    <p class="text-[10px] text-slate-500">Espera un momento</p>
                                </div>
                             </div>`;

            const startingLog = user.logs[0];
            const lastLogs = user.logs.slice(-4);
            const uniqueLogs = [startingLog, ...lastLogs.filter(l => l.id !== startingLog.id)];
            
            const logsText = uniqueLogs.map((l, index) => {
                const label = (index === 0) ? "[INICIAL]" : `[LOG ${index}]`;
                return `${label} Fecha: ${l.date}, Peso: ${l.weight}kg, Comida: ${l.food}, Ejercicio: ${l.activity}`;
            }).join("\n");

            const promptText = `Analiza mis datos de salud. Altura: ${user.profile.height}cm. Registros: ${logsText}. SÃ© motivador, breve y da consejos especÃ­ficos basados en mis hÃ¡bitos de comida/ejercicio.`;

            try {
                const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${state.apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: promptText }] }] })
                });
                const data = await resp.json();
                const rawText = data.candidates[0].content.parts[0].text;
                container.classList.remove('hidden');
                content.innerHTML = formatMarkdown(rawText);
            } catch (e) {
                container.classList.remove('hidden');
                content.innerHTML = "Error al obtener anÃ¡lisis.";
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHTML; // Restaurar estado inicial
                refreshUI();
            }
        }

        function refreshUI() {
            const user = state.users[state.currentUserId];
            const dropdown = document.getElementById('profile-list');
            const userDisplay = document.getElementById('current-user-display');
            dropdown.innerHTML = '';
            
            Object.keys(state.users).forEach(id => {
                const u = state.users[id];
                const active = state.currentUserId === id;
                const div = document.createElement('div');
                div.className = `p-3 rounded-xl cursor-pointer ${active ? 'bg-indigo-50 border border-indigo-200' : ''}`;
                div.onclick = () => { state.currentUserId = id; hideDropdown(); persist(); };
                div.innerHTML = `<span class="text-sm font-bold">${u.name}</span>`;
                dropdown.appendChild(div);
            });

            if (user) {
                userDisplay.innerText = user.name;
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('empty-state').classList.add('hidden');
                document.getElementById('header-actions').classList.remove('hidden');
                updateStats(user);
                updateTable(user);
                updateChart(user);
            } else {
                userDisplay.innerText = "Sin Perfil";
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('empty-state').classList.remove('hidden');
            }
            lucide.createIcons();
        }

        function updateStats(user) {
            const logs = user.logs; if (!logs.length) return;
            const current = logs[logs.length-1].weight;
            const height = user.profile.height;
            document.getElementById('stat-current').innerText = `${current} kg`;
            document.getElementById('stat-height').innerText = `${height} cm`;

            const h_m = height / 100;
            const imcValue = (current / (h_m * h_m)).toFixed(1);
            document.getElementById('stat-imc').innerText = imcValue;
            
            const imcContainer = document.getElementById('imc-label-container');
            let label = "", color = "";
            if (imcValue < 18.5) { label = "Bajo peso"; color = "bg-blue-100 text-blue-600"; }
            else if (imcValue < 25) { label = "Normal"; color = "bg-emerald-100 text-emerald-600"; }
            else if (imcValue < 30) { label = "Sobrepeso"; color = "bg-amber-100 text-amber-600"; }
            else { label = "Obesidad"; color = "bg-red-100 text-red-600"; }
            imcContainer.innerHTML = `<span class="imc-badge ${color}">${label}</span>`;
            
            if (user.goal) {
                document.getElementById('stat-goal').innerText = `${user.goal.weight} kg`;
                document.getElementById('stat-diff').innerText = `${(current - user.goal.weight).toFixed(1)} kg`;
                document.getElementById('goal-info').classList.remove('hidden');
                
                const startWeight = logs[0].weight;
                const progress = Math.min(100, Math.max(0, ((startWeight - current) / (startWeight - user.goal.weight)) * 100));
                document.getElementById('goal-progress-bar').style.width = `${progress}%`;

                if (user.goal.deadline) {
                    const targetDate = new Date(user.goal.deadline);
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const diffDays = Math.ceil((targetDate - today) / (1000 * 60 * 60 * 24));
                    const timeLabel = document.getElementById('goal-time-remaining');
                    const deadlineLabel = document.getElementById('goal-deadline-display');
                    
                    if (diffDays > 0) { timeLabel.innerText = `Faltan ${diffDays} dÃ­as`; timeLabel.className = "text-xs font-bold text-slate-800"; }
                    else if (diffDays === 0) { timeLabel.innerText = `Â¡Es hoy!`; timeLabel.className = "text-xs font-bold text-indigo-600"; }
                    else { timeLabel.innerText = `Plazo vencido`; timeLabel.className = "text-xs font-bold text-red-500"; }
                    
                    deadlineLabel.innerText = `Meta: ${targetDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' })}`;
                }
            } else {
                document.getElementById('goal-info').classList.add('hidden');
            }
        }

        function updateTable(user) {
            const body = document.getElementById('history-body');
            body.innerHTML = [...user.logs].reverse().map(l => `
                <tr>
                    <td class="px-6 py-4 text-xs font-medium text-slate-500">${new Date(l.date).toLocaleDateString()}</td>
                    <td class="px-6 py-4 text-sm font-bold text-slate-700">${l.weight} kg</td>
                    <td class="px-6 py-4"><div class="flex gap-2"><span>${l.food === 'bien' ? 'ðŸŸ¢' : l.food === 'regular' ? 'ðŸŸ¡' : 'ðŸ”´'}</span><span>${l.activity === 'bien' ? 'ðŸŸ¢' : l.activity === 'regular' ? 'ðŸŸ¡' : 'ðŸ”´'}</span></div></td>
                    <td class="px-6 py-4 text-right"><button onclick="deleteLog('${l.id}')" class="text-slate-300 hover:text-red-500 p-2"><i data-lucide="trash-2" class="w-4 h-4"></i></button></td>
                </tr>`).join('');
            lucide.createIcons();
        }

        function updateChart(user) {
            const ctx = document.getElementById('weightChart').getContext('2d');
            if (chart) chart.destroy();

            const annotations = {};
            let maxDate = null;
            let minDate = user.logs.length > 0 ? new Date(user.logs[0].date) : new Date();

            if (user.goal && user.goal.weight) {
                const goalDate = user.goal.deadline ? new Date(user.goal.deadline) : null;
                const lastLogDate = new Date(user.logs[user.logs.length - 1].date);
                
                const endLineDate = goalDate && goalDate > lastLogDate ? goalDate : lastLogDate;
                maxDate = endLineDate;

                annotations.goalLine = {
                    type: 'line',
                    yMin: user.goal.weight,
                    yMax: user.goal.weight,
                    xMin: minDate,
                    xMax: endLineDate,
                    borderColor: '#ef4444',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    label: {
                        display: true,
                        content: `Meta: ${user.goal.weight}kg`,
                        position: 'start',
                        backgroundColor: '#ef4444',
                        color: '#fff',
                        font: { size: 10, weight: 'bold' }
                    }
                };
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Peso',
                        data: user.logs.map(l => ({ x: new Date(l.date), y: l.weight })),
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.05)',
                        tension: 0.3,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: { 
                        x: { 
                            type: 'time', 
                            time: { unit: 'day', displayFormats: { day: 'd MMM' } },
                            min: minDate,
                            max: maxDate || undefined 
                        },
                        y: { beginAtZero: false, grace: '10%' }
                    },
                    plugins: { 
                        legend: { display: false },
                        annotation: { annotations: annotations }
                    }
                }
            });
        }

        window.openWeightModal = () => {
            document.getElementById('input-date').valueAsDate = new Date();
            document.getElementById('input-weight').value = '';
            setRating('food', 'bien'); setRating('activity', 'bien');
            openModal('weight-modal');
        };

        window.saveWeight = () => {
            const w = parseFloat(document.getElementById('input-weight').value);
            const d = document.getElementById('input-date').value;
            if (!w || !d) return;
            state.users[state.currentUserId].logs.push({ 
                id: 'l_'+Date.now(), weight: w, date: d, 
                food: currentRatings.food, activity: currentRatings.activity 
            });
            state.users[state.currentUserId].logs.sort((a,b) => new Date(a.date) - new Date(b.date));
            closeModal('weight-modal'); persist();
        };

        window.createUser = () => {
            const name = document.getElementById('input-new-username').value;
            const h = parseFloat(document.getElementById('input-new-height').value);
            const w = parseFloat(document.getElementById('input-new-weight').value);
            if (!name || !h || !w) return;
            const id = 'u_'+Date.now();
            state.users[id] = { name, profile: { height: h }, logs: [{ id: 'l_'+Date.now(), weight: w, date: new Date().toISOString().split('T')[0], food: 'bien', activity: 'bien' }], goal: null };
            state.currentUserId = id; closeModal('new-user-modal'); persist();
        };

        window.saveGoal = () => {
            const w = parseFloat(document.getElementById('input-goal-weight').value);
            const d = document.getElementById('input-goal-date').value;
            if (isNaN(w)) return;
            state.users[state.currentUserId].goal = { weight: w, deadline: d };
            closeModal('goal-modal'); persist();
        };

        window.openModal = (id) => document.getElementById(id).classList.remove('hidden');
        window.closeModal = (id) => document.getElementById(id).classList.add('hidden');
        window.hideDropdown = () => document.getElementById('profile-dropdown').classList.add('hidden');
        document.getElementById('profile-trigger').onclick = (e) => { e.stopPropagation(); document.getElementById('profile-dropdown').classList.toggle('hidden'); };
        window.deleteLog = (id) => { if(confirm('Â¿Eliminar?')) { state.users[state.currentUserId].logs = state.users[state.currentUserId].logs.filter(l => l.id !== id); persist(); } };

        window.onload = () => { load(); refreshUI(); };
    </script>
</body>
</html>
